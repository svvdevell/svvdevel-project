name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        envs: TELEGRAM_BOT_TOKEN,TELEGRAM_CHAT_ID
        script: |
          set -e
          
          echo "ğŸš€ Starting deployment..."
          cd /root/svvdevel-project
          
          echo "ğŸ“¥ Current commit: $(git rev-parse --short HEAD)"
          
          # Ğ¡Ğ±Ñ€Ğ°ÑÑ‹Ğ²Ğ°ĞµĞ¼ Ğ²ÑĞµ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ
          git checkout .
          git clean -fd
          
          # ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ÑÑ Ğ½Ğ° main
          git checkout main
          
          # ĞŸĞ¾Ğ´Ñ‚ÑĞ³Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ
          git fetch origin main
          
          # Ğ–Ñ‘ÑÑ‚ĞºĞ¾ ÑĞ±Ñ€Ğ°ÑÑ‹Ğ²Ğ°ĞµĞ¼ Ğ½Ğ° origin/main
          git reset --hard origin/main
          
          echo "âœ… New commit: $(git rev-parse --short HEAD)"
          echo "ğŸ“ Latest commit message: $(git log -1 --pretty=%B)"
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°Ñ‘Ğ¼ .env Ñ„Ğ°Ğ¹Ğ» Ñ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ
          echo "Creating .env file..."
          
          cat > .env << EOF
          TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
          TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
          EOF

          echo "ğŸ›‘ Stopping containers..."
          docker-compose down
          
          echo "ğŸ—‘ï¸ Removing old images..."
          docker rmi -f svvdevel-project_frontend 2>/dev/null || true
          docker rmi -f svvdevel-project_backend 2>/dev/null || true
          
          echo "ğŸ”¨ Building with no cache..."
          docker-compose build --no-cache --pull
          
          echo "ğŸš€ Starting containers..."
          docker-compose up -d
          
          echo "â³ Waiting 15 seconds..."
          sleep 15
          
          echo "ğŸ“Š Container status:"
          docker-compose ps
          
          echo "ğŸ“‹ Backend logs (last 20 lines):"
          docker-compose logs --tail=20 backend
          
          echo "ğŸ§¹ Cleanup..."
          docker image prune -af
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“ Final commit: $(git log -1 --oneline)"

    - name: Verify deployment
      run: |
        echo "Verifying site is accessible..."
        sleep 5
        
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://eleganceauto.od.ua/)
        echo "HTTP Status: $HTTP_CODE"
        
        if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
          echo "âœ… Site is UP!"
        else
          echo "âŒ Site returned: $HTTP_CODE"
          exit 1
        fi