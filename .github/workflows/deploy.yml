name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        envs: TELEGRAM_BOT_TOKEN,TELEGRAM_CHAT_ID
        script: |
          set -e
          
          echo "ğŸš€ Starting deployment..."
          cd /root/svvdevel-project
          
          echo "ğŸ“¥ Current commit: $(git rev-parse --short HEAD)"
          
          # ğŸ’¾ Ğ’ĞĞ–ĞĞ: Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ±Ğ°Ğ·Ñƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿ĞµÑ€ĞµĞ´ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼
          echo "ğŸ’¾ Backing up database..."
          if [ -f backend/data/database.db ]; then
            cp backend/data/database.db /tmp/database.db.backup
            echo "âœ… Database backed up"
          else
            echo "âš ï¸ No database found to backup"
          fi
          
          # ğŸ’¾ Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ·Ğ°Ğ³Ñ€ÑƒĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
          echo "ğŸ’¾ Backing up uploads..."
          if [ -d backend/uploads ]; then
            cp -r backend/uploads /tmp/uploads.backup
            echo "âœ… Uploads backed up"
          fi
          
          # Ğ¡Ğ±Ñ€Ğ°ÑÑ‹Ğ²Ğ°ĞµĞ¼ Ğ²ÑĞµ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ (ĞºÑ€Ğ¾Ğ¼Ğµ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²)
          git checkout .
          # Ğ£Ğ‘Ğ ĞĞ›Ğ˜ git clean -fd Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ½Ğµ ÑƒĞ´Ğ°Ğ»ÑÑ‚ÑŒ Ğ½ĞµĞ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
          
          # ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ÑÑ Ğ½Ğ° main
          git checkout main
          
          # ĞŸĞ¾Ğ´Ñ‚ÑĞ³Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ
          git fetch origin main
          
          # Ğ–Ñ‘ÑÑ‚ĞºĞ¾ ÑĞ±Ñ€Ğ°ÑÑ‹Ğ²Ğ°ĞµĞ¼ Ğ½Ğ° origin/main
          git reset --hard origin/main
          
          echo "âœ… New commit: $(git rev-parse --short HEAD)"
          echo "ğŸ“ Latest commit message: $(git log -1 --pretty=%B)"
          
          # ğŸ”„ Ğ’ĞĞ–ĞĞ: Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ±Ğ°Ğ·Ñƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…
          echo "ğŸ”„ Restoring database..."
          if [ -f /tmp/database.db.backup ]; then
            mkdir -p backend/data
            cp /tmp/database.db.backup backend/data/database.db
            echo "âœ… Database restored"
            rm /tmp/database.db.backup
          fi
          
          # ğŸ”„ Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ uploads
          echo "ğŸ”„ Restoring uploads..."
          if [ -d /tmp/uploads.backup ]; then
            mkdir -p backend/uploads
            cp -r /tmp/uploads.backup/* backend/uploads/ 2>/dev/null || true
            echo "âœ… Uploads restored"
            rm -rf /tmp/uploads.backup
          fi
          
          # Ğ­ĞºÑĞ¿Ğ¾Ñ€Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ (Ğ¾Ğ½Ğ¸ ÑƒĞ¶Ğµ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹ Ğ¸Ğ· envs)
          export TELEGRAM_BOT_TOKEN="${TELEGRAM_BOT_TOKEN}"
          export TELEGRAM_CHAT_ID="${TELEGRAM_CHAT_ID}"
          
          echo "ğŸ›‘ Stopping containers..."
          docker-compose down
          
          echo "ğŸ—‘ï¸ Removing old images..."
          docker rmi -f svvdevel-project_frontend 2>/dev/null || true
          docker rmi -f svvdevel-project_backend 2>/dev/null || true
          docker rmi -f svvdevel-project_nginx 2>/dev/null || true
          
          echo "ğŸ”¨ Building with no cache..."
          docker-compose build --no-cache --pull
          
          echo "ğŸš€ Starting containers..."
          docker-compose up -d
          
          echo "â³ Waiting 15 seconds..."
          sleep 15
          
          echo "ğŸ“Š Container status:"
          docker-compose ps
          
          echo "ğŸ“‹ Backend logs (last 20 lines):"
          docker-compose logs --tail=20 backend
          
          echo "ğŸ“‹ Nginx logs (last 20 lines):"
          docker-compose logs --tail=20 nginx
          
          echo "ğŸ§¹ Cleanup..."
          docker image prune -af
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“ Final commit: $(git log -1 --oneline)"

    - name: Verify deployment
      run: |
        echo "Verifying site is accessible..."
        sleep 5
        
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://eleganceauto.od.ua/)
        echo "HTTP Status: $HTTP_CODE"
        
        if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
          echo "âœ… Site is UP!"
        else
          echo "âŒ Site returned: $HTTP_CODE"
          exit 1
        fi