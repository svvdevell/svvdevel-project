version: '3.8'

services:
  backend:
    build: ./backend
    container_name: svvdevel_backend
    restart: unless-stopped
    ports:
      - "8001:8080"
    environment:
      - DB_HOST=db
      - DB_USER=developer
      - DB_PASSWORD=your_strong_password
      - DB_NAME=site1_db
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: svvdevel_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    networks:
      - app-network

  db:
    image: postgres:16
    container_name: svvdevel_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=site1_db
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=your_strong_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
