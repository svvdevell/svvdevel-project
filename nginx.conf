events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    client_max_body_size 50M;

    # Основной сервер (HTTP -> HTTPS редирект)
    server {
        listen 80;
        server_name eleganceauto.od.ua www.eleganceauto.od.ua;

        location = /robots.txt {
            proxy_pass http://frontend:80/robots.txt;
            proxy_set_header Host $host;
        }

        location = /sitemap.xml {
            proxy_pass http://frontend:80/sitemap.xml;
            proxy_set_header Host $host;
            add_header Content-Type application/xml;
        }
        # Редирект на HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name eleganceauto.od.ua www.eleganceauto.od.ua;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/eleganceauto.od.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/eleganceauto.od.ua/privkey.pem;

        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location = /robots.txt {
            proxy_pass http://frontend:80/robots.txt;
            proxy_set_header Host $host;
        }

        location = /sitemap.xml {
            proxy_pass http://frontend:80/sitemap.xml;
            proxy_set_header Host $host;
            add_header Content-Type application/xml;
        }

        # API запросы проксируем на backend
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check для backend
        location /health {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Uploads (статические файлы из backend)
        location /uploads/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Все остальное проксируем на frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}