events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name eleganceauto.od.ua www.eleganceauto.od.ua;

        # Перенаправление на HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name eleganceauto.od.ua www.eleganceauto.od.ua;

        ssl_certificate /etc/letsencrypt/live/eleganceauto.od.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/eleganceauto.od.ua/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # API запросы на бэкенд
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Загрузки
        location /uploads/ {
            proxy_pass http://backend/uploads/;
            proxy_set_header Host $host;
        }

        # Фронтенд
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
